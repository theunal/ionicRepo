<div class="limiter">
  <div class="container-login100" >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="login()">

        <span class="login100-form-title p-b-49">
          Giriş Yap
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
          <span class="label-input100">Kullanıcı Adı / Email</span>
          <input class="input100" type="email" formControlName="email">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Şifre</span>
          <input class="input100" type="password" name="pass" placeholder="Type your password"
            formControlName="password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a routerLink="/login">
            Forgot password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit">
              Login
            </button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="flex-c-m">
          <a routerLink="/login" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a routerLink="/login" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a routerLink="/login" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>

      </form>

    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
